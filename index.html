<h1>Farbenspiel</h1>

<div align="center">
<table border="0">
<tr>
 <td height="160"></td>
 <td colspan="3" style="background-color:#999999; border:solid 1px #000000; text-align:center; font-size:16pt; cursor:pointer;" onClick="st();" id="farben">Start</td>
 <td></td>
</tr>
<tr>
 <td height="50" width="50" style="background-color:#999999; border:solid 1px #000000; cursor:pointer;" onClick="color(0);" id="t0">&nbsp;</td>
 <td width="50" style="background-color:#999999; border:solid 1px #000000; cursor:pointer;" onClick="color(1);" id="t1">&nbsp;</td>
 <td width="50" style="background-color:#999999; border:solid 1px #000000; cursor:pointer;" onClick="color(2);" id="t2">&nbsp;</td>
 <td width="50" style="background-color:#999999; border:solid 1px #000000; cursor:pointer;" onClick="color(3);" id="t3">&nbsp;</td>
 <td width="50" style="background-color:#999999; border:solid 1px #000000; cursor:pointer;" onClick="color(4);" id="t4">&nbsp;</td>
</tr>
</table>
</div>
<p style="border: 2px dotted #000000; text-align:center; font-family:Courier; font-size:10pt; width:50%; height:100; position:relative; left:25%;" id="anweisung">
Klicke auf Start um zu beginnen!
</p>
